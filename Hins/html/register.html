<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
    <div id="box">
        <div class="box-con">
            <div class="con-header">
                <h1 class="h1-logo">
                    <a href="/main.html">主页</a>
                </h1>
                <div class="go-loging">
                    <span>已有团800或折800账号了？</span>
                    <a href="/html/login.html">去登陆</a>
                </div>
            </div>


            <div class="con-main">
                <div class="left">
                    <div class="commom p-num">
                        <label for="">手机号：</label>
                        <input type="text" name="" id="tel-num" placeholder="手机号码">
                        <span></span>
                        <p></p>
                    </div>
                    <div class="commom pas">
                        <label for="">密码：</label>
                        <input type="text" name="" id="password" placeholder="首字母开头，6-18位">
                        <span></span>
                        <p></p>
                        
                    </div>
                    <div class="commom pas-again">
                        <label for="">确认密码：</label>
                        <input type="text" name="" id="repeatPassword">
                        <span></span>
                        <p></p>
                        
                    </div>
                    <div class="commom">
                        <div id="sliding">
                            <div id="inf">
                                请按住滑块，拖动到最右边
                            </div>
                            <div id="bgc"></div>
                            <div id="move">
                                <i id="gou">√</i>
                            </div>
                        </div>


                    </div>
                    <div class="commom">
                        <label for="">验证码：</label>
                        <input type="text" name="" id="" class="verification" id="yzmk">
                        <a href="###" class="obtain" id="yzm">点击获取手机验证</a>
                        <p id="yzmInf"></p>
                    </div>
                    <div class="treaty">
                        <input type="checkbox" name="" id="" class="checkbox">
                        <span class="read">我已阅读并接受折800的
                            <a href="">《用户服务协议》</a>
                        </span>
                    </div>
                    <div class="commom">
                        <a href="###" class="agree">
                            同意协议并注册
                        </a>
                    </div>

                </div>


                <div class="right">
                    <p>还可以使用这些账号登录</p>
                    <div class="more-loging">
                        <div class="loging-show">
                            <a href="">QQ登录</a>
                            <a href="">百度登录</a>
                            <span id="more">更多&nbsp;∨</span>
                        </div>
                        <div class="loging-hide">
                            <a href="">淘宝账号</a>
                            <a href="">人人账号</a>
                        </div>
                    </div>
                </div>
            </div>



            <div class="con-footer">
                <p>
                    <a href="">京ICP证120075号</a> 京ICP备10051110号-5
                    <a href="">京公网安备11010502025623</a> 食品流通许可证SP1101051510352397 Copyright©2011-2019 版权所有 ZHE800.COM
                </p>
            </div>
        </div>

    </div>
</body>
<script src="../js/common.js"></script>
<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../js/register.js"></script>

</html>
